<div class="container">
  <div class="header">
    <h2>
      گزارش ها
    </h2>
    <button class="btn btn-success" (click)="showReportTable()">
      دریافت گزارش خرید یا فروش محصولات
    </button>
  </div>

  <table class="styled-table" *ngIf="showReport">
    <thead>
      <tr>
        <th>نام کالا</th>
        <th>نوع</th>
        <th>تعداد</th>
        <th>تاریخ ثبت</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of reportList; let i=index">
        <td>{{item.name}}</td>
        <td>{{item.type}}</td>
        <td>{{item.number}}</td>
        <td *ngIf="item.receiptDate">{{item.receiptDate}}</td>
        <td *ngIf="item.saleDate">{{item.saleDate}}</td>
      </tr>
      <tr class="total">
        <td></td>
        <td *ngIf="numberSale"> کل فروش: {{numberSale}}</td>
        <td *ngIf="numberReceipt"> کل خرید : {{numberReceipt}}</td>
        <td>میانگین کل خرید وفروش: {{average}}</td>
      </tr>
    </tbody>
  </table>
</div>
